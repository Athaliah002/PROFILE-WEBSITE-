<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | My Student Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background */
    body::before {
      content: "";
      background: url("/storage/emulated/0/Download/220122.gif") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      opacity: 0.65;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(128, 0, 128, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      color: #4b0082;
    }

    main h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    main p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 28px;
      color: #5e2a84;
      margin-bottom: 15px;
      margin-top: 40px;
      text-align: left;
      border-left: 5px solid #a64ca6;
      padding-left: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(224, 204, 255, 0.9);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #4b0082;
      margin-top: 40px;
    }

    /* Modal Zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
    }

    .modal-content, .modal-close {
      animation: zoom 0.3s;
    }

    @keyframes zoom {
      from { transform: scale(0.7); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>

  <!-- Script for Zoom -->
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    // Close on outside click
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
